<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <button id="darkModeToggle">Cambiar modo</button>
    <!-- Selector de listas -->
    <div class="list-selector">
      <button id="addListBtn">Añadir Lista</button>
      <button id="deleteListBtn">Eliminar Lista</button>
    </div>
    
    <div id="listNames"></div>
    
    <!-- Filtros y Estadísticas -->
    <div class="footer">
      <div id="filters">
        <button class="filter-btn active" data-filter="all">Todo</button>
        <button class="filter-btn" data-filter="completed">Completado</button>
        <button class="filter-btn" data-filter="pending">Pendiente</button>
      </div>
      <div id="stats">Total: 0 | Completado: 0 | Pendiente: 0</div>
    </div>

    <!-- Input para nuevas tareas -->
    <div class="task-input-container">
        <input type="text" id="taskInput" placeholder="Añadir tarea ..." />
        <button id="addTaskBtn">Añadir tarea</button>
      </div>

    <!-- Lista de tareas -->
    <ul id="taskList"></ul>
    
    <!-- Botón para eliminar tareas completadas -->
    <button id="clearCompletedBtn">Limpiar completadas</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
